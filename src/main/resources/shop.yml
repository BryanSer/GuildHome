Setting:
    #设定最大页数
    maxPage: 1
    #商店标题
    title: '&a商店'
#商店内摆设
Contents:
    #0号位 表示第一行第一个 一页只有45个 45号位为第二页第一个
    '0':
        #图标类型
        #目前有以下类型可选
        #ICON 图标: 只能看 不能点击 用于装饰商店
        #EXP 经验加成商品
        Type: ICON
        Display: '160 1 5 Name:&a装饰用绿色玻璃板'
    #表示第二行第一个
    '9':
        Type: EXP
        Display: '384 1 0 Name:&a世界world公会经验值加成1 Lore:&a加成效果:_10%|&b持续时间:_10分钟'
        Config:
            effect: 0.1
            time: 10.0
            #如果有世界设定就只能限定某个世界 没有就本服全部世界
            world:
                - world
            #是否是全公会效果
            allGuild: true
            #购买后的信息
            message:
                - '&a你成功购买了公会经验加成'
            #购买后的公告
            broadcast:
                - '&b公会会长%player%刚刚购买了公会经验加成'
            #消耗与限制
            cost:
                #至少需要等级
                level: 2
                #消耗贡献量
                contribution: 100
                #消耗物品
                item:
                    - '388 1 0 Name:&6公会升级石'
                #什么权限级别的可以买
                #0表示所有人
                #1表示管理员
                #2表示副会长
                #3表示会长 默认3
                permission: 3
                #消耗自己的金钱
                money: 1000